            <form method="GET" action="#">
                <div class="form-object">
                    <div class="label">
                        <label for="firstName">First Name: </label>
                    </div>
                    <div class="textField">
                        <input id="firstName" type="text" name="firstName" required>
                    </div>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="lastName">Last Name: </label>
                    </div>
                    <input id="lastName" type="text" name="lastName" required>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="streetAddress">Street Address: </label>
                    </div>
                    <input id="streetAddress" type="text" name="streetAddress" required>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="addressLine2">Address Line 2: </label>
                    </div>
                    <input id="addressLine2" type="text" name="addressLine2">
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="city">City: </label>
                    </div>
                    <input id="city" type="text" name="city" required>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="state">State: </label>
                    </div>
                    <select id="state" name="state" required>
                        <option value="Default">--Select State--</option>

                        <option value="MO">Missouri</option>

                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>

                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>

                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>

                <div class="form-object">
                    <div class="label">
                        <label for="zip">Zip Code: </label>
                    </div>
                    <input id="zip" type="text" name="zip" required>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="phone">Phone Number</label>
                    </div>
                    <input id="phone" type="text" name="phone" required>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="email">Email Address: </label>
                    </div>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="workHistory">Work History: </label>
                        <p>Tell us about your last two jobs. What did you do? Who did you work for? How long were
                            you
                            there?</p>
                    </div>
                    <textarea id="workHistory" name="workHistory" required></textarea>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="daytime" id="formatting">Availability: </label>
                    </div>
                    <fieldset>
                        <input id="daytime" type="checkbox" name="availability[]">
                        <label for="daytime">Daytime </label>
                        <input id="evenings" type="checkbox" name="availability[]">
                        <label for="evenings">Evenings </label>
                        <input id="anytime" type="checkbox" name="availability[]">

                    </fieldset>
                </div>
                <div class="form-object">
                    <div class="label">
                        <label for="fit">What makes you a great fit? </label>
                    </div>
                    <textarea id="fit" name="fit" required></textarea>
                </div>

                    <input type="submit" id="submit">
                </div>
